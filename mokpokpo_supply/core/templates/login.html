<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Agri-Supply Togo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
        .login-card { max-width: 400px; margin: 5rem auto; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: white; }
        .btn-primary { background-color: #2E7D32; border-color: #2E7D32; }
        .btn-primary:hover { background-color: #1B5E20; border-color: #1B5E20; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="mb-4 text-center">Connexion</h3>
        <form method="POST">
            {% csrf_token %}
            <!-- Django AuthenticationForm fields -->
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
                {{ form.password}}
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p class="mt-3 text-center">
            Pas de compte ? <a href="{% url 'register' %}">Cr√©er un compte Grossiste</a>
        </p>
    </div>
</body>
</html>
