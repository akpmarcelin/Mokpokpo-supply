<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Supply Togo - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: #333;
        }
        .hero-section {
            background: linear-gradient(rgba(46,125,50,0.8), rgba(21,101,192,0.6)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 5rem 0;
            text-align: center;
        }
        .btn-primary { background-color: #2E7D32; border-color: #2E7D32; }
        .btn-primary:hover { background-color: #1B5E20; border-color: #1B5E20; }
        .btn-secondary { background-color: #6D4C41; border-color: #6D4C41; }
        .btn-secondary:hover { background-color: #4E342E; border-color: #4E342E; }
    </style>
</head>
<body>
    <!-- Hero -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-3">Chaîne d'Approvisionnement Café & Cacao du Togo</h1>
            <p class="lead mb-4">Optimisez la production, la gestion des stocks et la distribution</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Connexion</a>
            <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Créer un compte Grossiste</a>
        </div>
    </section>
</body>
</html>
